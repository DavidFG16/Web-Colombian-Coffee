<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Café</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/utils/mapa.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body id="body" class="flex items-center justify-center min-h-screen background">
    <nav id="navbar" class="hidden bg-primary-color text-white p-4">
        <img src="assets/images/logo.png" alt="">
        <ul class="flex space-x-6 justify-center">
            <li><a href="#" class="nav-link" data-section="variedades">Variedades</a></li>
            <li><a href="#" class="nav-link" data-section="mapa">Mapa</a></li>
            <li id="register-admin-link" class="hidden"><a href="#" class="nav-link" data-section="register-admin">Registrar admin</a></li>
            <li id="logout" class="nav-link"><a href="#" class="nav-link">Cerrar Sesión</a></li>
        </ul>
    </nav>
    <div class="container">
        <div id="auth-container" class="max-w-md mx-auto mt-0">
            <!-- Formulario de Login -->
            <form id="loginForm" class="bg-coffee-light p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-coffee-dark text-center mb-4">Iniciar Sesión</h2>
                <input type="email" id="login-email" placeholder="Correo" required class="w-full p-2 mb-3 border rounded">
                <input type="password" id="login-password" placeholder="Contraseña" required class="w-full p-2 mb-3 border rounded">
                <button type="submit" class="w-full bg-coffee-medium text-white p-2 rounded hover:bg-coffee-dark transition">Iniciar Sesión</button>
                <div id="login-message" class="mt-3 text-center"></div>
                <p class="text-center mt-3">
                    ¿No tienes cuenta? <a href="#" id="showRegister" class="text-coffee-dark underline">Crear Cuenta</a>
                </p>
            </form>

            <!-- Formulario de Registro -->
            <form id="registerForm" class="bg-coffee-light p-6 rounded-lg shadow-lg hidden">
                <h2 class="text-2xl font-bold text-coffee-dark text-center mb-4">Crear Cuenta</h2>
                <div class="mb-3">
                    <label for="register-name" class="form-label text-coffee-dark">Nombre</label>
                    <input type="text" class="form-control p-2 border rounded" id="register-name" required>
                </div>
                <div class="mb-3">
                    <label for="register-email" class="form-label text-coffee-dark">Email</label>
                    <input type="email" class="form-control p-2 border rounded" id="register-email" required>
                </div>
                <div class="mb-3">
                    <label for="register-password" class="text-coffee-dark">Contraseña</label>
                    <input type="password" class="form-control p-2 border rounded" id="register-password" required>
                </div>
                <button type="submit" class="w-full bg-coffee-medium text-white p-2 rounded hover:bg-coffee-dark transition">Crear Cuenta</button>
                <div id="register-message" class="mt-3 text-center"></div>
                <p class="text-center mt-3">
                    ¿Ya tienes cuenta? <a href="#" id="showLogin" class="text-coffee-dark underline">Iniciar Sesión</a>
                </p>
            </form>

            <!-- Formulario para Registrar Admin -->
            <form id="registerAdminForm" class="bg-coffee-light p-6 rounded-lg shadow-lg hidden">
                <h2 class="text-2xl font-bold text-coffee-dark text-center mb-4">Registrar Administrador</h2>
                <div class="mb-3">
                    <label for="register-admin-name" class="form-label text-coffee-dark">Nombre</label>
                    <input type="text" class="form-control p-2 border rounded" id="register-admin-name" required>
                </div>
                <div class="mb-3">
                    <label for="register-admin-email" class="form-label text-coffee-dark">Email</label>
                    <input type="email" class="form-control p-2 border rounded" id="register-admin-email" required>
                </div>
                <div class="mb-3">
                    <label for="register-admin-password" class="text-coffee-dark">Contraseña</label>
                    <input type="password" class="form-control p-2 border rounded" id="register-admin-password" required>
                </div>
                <button type="submit" class="w-full bg-coffee-medium text-white p-2 rounded hover:bg-coffee-dark transition">Registrar Admin</button>
                <div id="register-admin-message" class="mt-3 text-center"></div>
            </form>
        </div>

        <div id="variedades-section" class="hidden mt-10">
            <h2 class="text-2xl font-bold text-coffee-dark text-center mb-4">Variedades de Café</h2>
            <div id="add-variety-button" class="text-center mb-4 hidden">
                <button id="open-add-variety-modal" class="bg-coffee-medium text-white p-2 rounded hover:bg-coffee-dark transition">Agregar Variedad</button>
            </div>
            <div id="variedades-list" class="list-group grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4"></div>
        </div>

        <div id="mapa-section" class="hidden mt-10">
            <h2 class="text-2xl font-bold text-coffee-dark text-center mb-4">Mapa</h2>
            <div id="map" class=""></div>
        </div>

        <!-- Popup para agregar variedad -->
        <div id="add-variety-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
            <div class="bg-coffee-light p-6 rounded-lg shadow-lg w-11/12 max-w-md">
                <h2 class="text-2xl font-bold text-coffee-dark text-center mb-4">Agregar Nueva Variedad</h2>
                <form id="add-variety-form">
                    <div class="mb-3">
                        <label for="variety-name" class="form-label text-coffee-dark">Nombre Común</label>
                        <input type="text" class="form-control p-2 border rounded w-full" id="variety-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="variety-origin" class="form-label text-coffee-dark">País de Origen</label>
                        <input type="text" class="form-control p-2 border rounded w-full" id="variety-origin" required>
                    </div>
                    <div class="mb-3">
                        <label for="variety-image" class="form-label text-coffee-dark">URL de Imagen</label>
                        <input type="text" class="form-control p-2 border rounded w-full" id="variety-image" required>
                    </div>
                    <div class="mb-3">
                        <label for="variety-description" class="form-label text-coffee-dark">Descripción</label>
                        <textarea class="form-control p-2 border rounded w-full" id="variety-description" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-coffee-medium text-white p-2 rounded hover:bg-coffee-dark transition">Guardar</button>
                </form>
                <button id="close-add-variety-modal" class="mt-4 w-full bg-gray-300 text-black p-2 rounded hover:bg-gray-400 transition">Cerrar</button>
            </div>
        </div>

        <!-- Popup -->
        <div id="popup" class="fixed top-4 right-4 bg-coffee-medium text-white p-4 rounded-lg shadow-lg hidden" role="alert">
            <span id="popup-message"></span>
            <button id="close-popup" class="ml-4 text-white hover:text-gray-200">&times;</button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
