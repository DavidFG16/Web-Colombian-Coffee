<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colombian Coffee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Iniciar Sesión</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Crear Cuenta</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <!-- Login Tab -->
                    <div class="tab-pane fade show active" id="login" role="tabpanel">
                        <div class="card mt-3">
                            <div class="card-header">Iniciar Sesión</div>
                            <div class="card-body">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="login-email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="login-email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="login-password" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="login-password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                                </form>
                                <div id="login-message" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Register Tab -->
                    <div class="tab-pane fade" id="register" role="tabpanel">
                        <div class="card mt-3">
                            <div class="card-header">Crear Cuenta</div>
                            <div class="card-body">
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label for="register-name" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="register-name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="register-email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="register-email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="register-password" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="register-password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Crear Cuenta</button>
                                </form>
                                <div id="register-message" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Variedades (oculto hasta login) -->
        <div id="variedades-section" class="row justify-content-center mt-5" style="display: none;">
            <div class="col-md-8">
                <h2>Variedades de Café</h2>
                <ul id="variedades-list" class="list-group"></ul>
                <a href="#" class="btn btn-secondary mt-3" id="logout">Cerrar Sesión</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/utils/api.js"></script> 
    <script type="module" src="js/main.js"></script>
</body>
</html>
